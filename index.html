<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<div class="page-holder">

			<header class="header container">
				<nav class="navbar navbar-expand-xl navbar-light p-0">
					<div class="container-fluid">
						<a class="navbar-brand" href="#"><img src="img/logo.png" alt=""><span>KET</span></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ms-auto">
								<li class="nav-item">
									<a class="nav-link" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Services</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Portfolio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">News</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
			<main class="main">
				<section class="banner">
					<div class="container">
						<div class="row d-flex justify-content-center text-center">
							<div class="banner__content">
								<h1 class="banner__title text-uppercase">We make websites</h1>
								<a class="btn__banner btn btn-outline-light text-uppercase" href="#">start tour</a>
							</div>
						</div>
				</section>
				<section class="services">
					<div class="container">
						<div class="row">
							<div class="col-3 d-flex flex-column  align-items-center">
								<div class="services__img">
									<img src="img/web-design.png" alt="web desing">
								</div>
								<h3 class="services__title">Web design</h3>
								<p class="services__text text-center">Eum cu tantas legere complectitur</p>
							</div>
							<div class="col-3 d-flex flex-column  align-items-center">
								<div class="services__img">
									<img src="img/graphic-desing.png" alt="graphic desing">
								</div>
								<h3 class="services__title">Graphic desing</h3>
							</div>
							<div class="col-3 d-flex flex-column  align-items-center">
								<div class="services__img">
									<img src="img/programming.png" alt="programming">
								</div>
								<h3 class="services__title">Programming</h3>
								<p class="services__text text-center">Eum cu tantas legere complectitur, hinc utamur ea eam</p>
							</div>
							<div class="col-3 d-flex flex-column  align-items-center">
								<div class="services__img">
									<img src="img/photography.png" alt="photography">
								</div>
								<h3 class="services__title">Photography</h3>
								<p class="services__text text-center">Eum cu tantas legere complectitur, hinc utamur ea eam</p>
							</div>
						</div>
					</div>

		<footer class="footer">

		</footer>
	</div>




















	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

	<script src="js/main.js"></script>
